<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-scissor</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <section>
      <img src="./images/bg.jpg" alt="bg" id="bg" />
      <img src="./images/moon.png" alt="Moon" id="moon" />
      <img src="./images/mountain.png" alt="Mountain" id="mountain" />
      <img src="./images/road.png" alt="Road" id="road" />
      <div class="box">
        <div class="box-img">
          <img src="./images/rock-removebg-preview.png" alt="" id="rock" />
          <img src="./images/paper-removebg-preview.png" alt="" id="paper" />
          <img
            src="./images/scissors-removebg-preview.png"
            alt=""
            id="scissors"
          />
        </div>

        <h2 id="text">Rock-Paper-Scissor</h2>
        <button id="start">Start the game</button>
      </div>
    </section>

    <div id="game"></div>

    <div class="parallax">
      <div class="parallax-layer" id="background">
        <img src="./images/background.svg" alt="Background" />
      </div>
      <div class="parallax-layer" id="foreground">
        <div class="game-container">
          <div class="player-selection">
            <button id="rock-btn">
              <img src="./images/rock_removebg.png" alt="" />
            </button>
            <button id="paper-btn">
              <img src="./images/paper_removebg.png" alt="" />
            </button>
            <button id="scissors-btn">
              <img src="./images/scissors_removebg.png" alt="" />
            </button>
          </div>
          <div class="animation">
            <div class="player-side">
              <h3>Player</h3>
              <img class="choosing" src="./images/kakashi.gif" alt="" />
              <img id="player-rock" src="./images/kakashi-rock.gif" alt="" />
              <img id="player-paper" src="./images/kakashi-paper.gif" alt="" />
              <img
                id="player-scissors"
                src="./images/kakashi-scissor.gif"
                alt=""
              />
              <div class="score">
                <p class="score-player">Score :</p>
              </div>
            </div>

            <div class="cpu-side">
              <h3>Computer</h3>
              <img class="choosing" src="./images/kakashi.gif" alt="" />
              <img id="cpu-rock" src="./images/kakashi-rock.gif" alt="" />
              <img id="cpu-paper" src="./images/kakashi-paper.gif" alt="" />
              <img
                id="cpu-scissors"
                src="./images/kakashi-scissor.gif"
                alt=""
              />
              <div class="score">
                <p class="score-cpu">Score :</p>
              </div>
            </div>
          </div>
          <div class="continue_game">
            <button class="continue">Continue</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./Js/script.js"></script>
    <script src="./Js/effect.js"></script>
  </body>
</html>
